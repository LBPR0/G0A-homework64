<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ჩემს შესახებ</title>
  <style>

    #about-section p {
      color: #333366;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #gallery img {
      border: 3px solid #4caf50;
      border-radius: 12px;
      width: 180px;
      margin: 10px;
      box-shadow: 2px 2px 8px #aaa;
    }
    #hobbies ul li {
      color: #00695c;
      font-family: Arial, sans-serif;
      margin-bottom: 5px;
    }
    /* id selector */
    #main-title {
      text-align: center;
      color: #1a237e;
      font-size: 32px;
      margin-top: 30px;
      letter-spacing: 2px;
    }
    #about-section {
      background: #e3f2fd;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 70%;
    }
    #gallery {
      text-align: center;
      margin: 20px auto;
      background: #f1f8e9;
      padding: 15px;
      border-radius: 10px;
      width: 70%;
    }
    #hobbies {
      background: #fffde7;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 70%;
    }
  </style>
</head>
<body>
  <h1 id="main-title">ჩემს შესახებ</h1>
  <section id="about-section">
    <h2>ვინ ვარ მე?</h2>
    <p>მე ვარ ვებდეველოპერი, რომელსაც უყვარს ახალი ტექნოლოგიების შესწავლა და კრეატიული პროექტების შექმნა.</p>

  </section>
  <section id="gallery">
    <h2>ჩემი ფოტოები</h2>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=400&h=400" alt="სურათი 1">
    <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=facearea&w=400&h=400" alt="სურათი 2">
  </section>
  <section id="hobbies">
    <h2>ჩემი ჰობიები</h2>
    <ul>
      <li>კოდირება</li>
      <li>მოგზაურობა</li>
      <li>ფოტოგრაფია</li>
    </ul>
  </section>
</body>
</html>
