
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Selectors Example</title>
    <style>
        h2, h3 {
            color: red; 
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            background-color: cyan;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            margin: 8px;
            cursor: pointer;
        }

        div button {
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>სათაური 2</h2>
    <h3>სათაური 3</h3>
    <button>საერთო ღილაკი</button>
    <div>
        <button>div-ში ღილაკი 1</button>
        <button>div-ში ღილაკი 2</button>
    </div>
</body>
</html>
