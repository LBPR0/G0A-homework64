<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>3 Div Example</title>
    <style>

        #first-title {
            color: #e91e63;
            font-size: 32px;
            text-align: left;
        }
        #second-paragraph {
            color: #009688;
            font-size: 20px;
            background: #e0f7fa;
            padding: 10px;
            border-radius: 8px;
        }
        #third-button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 10px;
            font-size: 18px;
        }

        .box {

            border-radius: 12px;
            margin: 20px;
            padding: 20px;
        }
        img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2 id="first-title">პირველი სათაური</h2>
        <p>ეს არის პირველი დივის პარაგრაფი.</p>
        <button>ღილაკი 1</button>
        <img src="jhgv fD .jpeg" alt="სურათი 1">
    </div>
    <div class="box">
        <h2>მეორე სათაური</h2>
        <p id="second-paragraph">ეს არის მეორე დივის პარაგრაფი.</p>
        <button>ღილაკი 2</button>
        <img src="gfbxZHFa.jpeg" alt="სურათი 2">
    </div>
    <div class="box">
        <h2>მესამე სათაური</h2>
        <p>ეს არის მესამე დივის პარაგრაფი.</p>
        <button id="third-button">ღილაკი 3</button>
        <img src="agfgfa.jpeg" alt="სურათი 3">
    </div>
</body>
</html>
