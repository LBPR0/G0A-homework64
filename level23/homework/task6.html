<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
</head>
<body>
    <h1>Basic HTML Table</h1>
    <table border="2">
        <tr>
            <th>Level1</th>
            <th>Level2</th>
            <th>Level3</th>
            <th>Info</th>
            <th>Name</th>
        </tr>
        <tr>
            <td rowspan="4">System</td>
            <td rowspan="2">System Apps</td>
            <td>SystemEnv</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>SystemEnv</td>
            <td>App Memory</td>
            <td>foo</td>
        </tr>
        <tr>
            <td rowspan="2">System Memory</td>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td>Memory Test</td>
            <td>Memory Func</td>
            <td>foo</td>
        </tr>
    </table>
</body>
</html>
