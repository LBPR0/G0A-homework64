<!DOCTYPE html>

<head>

    <title>Table Example</title>
</head>
<body>
    <table border="2">
        <tr>
            <td rowspan="2" colspan="2" style="text-align: center;">Name</td>
            <td rowspan="2" style="text-align: center;">Age</td>
            <td rowspan="2" style="text-align: center;">Country</td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="2" style="text-align: center;">Harry Depp</td>
            <td rowspan="2" colspan="2" style="text-align: center;">28</td>
            <td>Britain</td>
        </tr>
    </table>

</html>
