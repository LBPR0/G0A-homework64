<!DOCTYPE html>
<head>
    <meta name="application-form" author="levan vardishvili">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="#" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name"><br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="position">Position Applying For:</label>
        <select id="position" name="position">
            <option value="junior-developer">Junior Developer</option>
            <option value="mid-level-developer">Mid-level Developer</option>
            <option value="senior-developer">Senior Developer</option>
        </select><br><br>

        <label for="experience">Years of Experience:</label>
        <select id="experience" name="experience">
            <option value="0-1">0-1 years</option>
            <option value="1-3">1-3 years</option>
            <option value="3-5">3-5 years</option>
            <option value="5-plus">5+ years</option>
        </select><br><br>

        <label for="languages">Preferred Programming Languages:</label>
        <select id="languages" name="languages" multiple>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="csharp">C#</option>
        </select><br><br>

        <label for="location">Preferred Job Location:</label>
        <select id="location" name="location">
            <option value="new-york">New York</option>
            <option value="san-francisco">San Francisco</option>
            <option value="london">London</option>
        </select><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
