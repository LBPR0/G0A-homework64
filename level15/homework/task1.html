<select> და <option> თეგები HTML-ში გამოიყენება ჩამოსაშლელი მენიუს შესაქმნელად.
<select> თეგი გამოიყენება ჩამოსაშლელი მენიუს კონტეინერის შესაქმნელად, ის აერთიანებს რამდენიმე <option> თეგს, რომლებიც ქმნის მენიუს ელემენტებს
value ატრიბუტი <option> თეგთან განსაზღვრავს იმ მნიშვნელობას, რომელიც გაიგზავნება სერვერზე, როდესაც მომხმარებელი აირჩევს კონკრეტულ ვარიანტს.
