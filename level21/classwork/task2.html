<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>

    <!-- Block-level block მთლიან სივრცეს იყენებს დაწერე კომენტარიტ და მაგალიტები მიუწერე-->
    <h1 style="border: 2px solid blue; background-color: lightblue">
        ეს არის Block-level ელემენტი (div). ის იკავებს მთელ სიგანეს.
    </h1>

 
    <!-- Inline ელემენტები inline იყინებს მხოლოდ იმდენს რამდენიც სჭირდება -->
    <b style="border: 2px solid red; background-color: pink">
        ეს არის Inline ელემენტი (span). ის იკავებს მხოლოდ შინაარსის ზომას.
    </b>

  
</body>
</html>
