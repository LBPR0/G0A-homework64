<html>

<head>
    <meta name="Form" author="levan vardishvili"
   
  <title>Form</title>
</head>
<body>
    <form>
        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>

        <!-- City -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label>
        <br><br>

        <!-- Hobbies -->
        <label>Hobbies:</label>
        <input type="checkbox" id="reading" name="hobbies" value="Reading" required>
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" name="hobbies" value="Sports" required>
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="hobbies" value="Music" required>
        <label for="music">Music</label>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
