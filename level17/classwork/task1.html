<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Elements</title>
    </head>
    <body>
        <h1>Media Elements</h1>

      
        <video autoplay loop muted controls>
            <source src="example1.mp4" type="video/mp4">
            <source src="example2.webm" type="video/webm">
            <source src="example3.ogg" type="video/ogg">
        </video>

       
        <audio autoplay loop muted controls>
            <source src="audio1.mp3" type="audio/mpeg">
            <source src="audio2.ogg" type="audio/ogg">
            <source src="audio3.wav" type="audio/wav">
        </audio>
    </body>
</html>
