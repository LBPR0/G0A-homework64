<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Elements</title>
</head>
<body>

    <h1 style="background-color: green; color: black; text-align: center; font-size: 50px;">Items</h1>

    <button style="background-color: green; color: black; font-size: 30px; padding: 10px 20px; border: none;">OK</button>

    <p style="background-color: white; blue; font-size: 40px; font-weight: bold;">Once upon a time...</p>

    <h1 style="color: red; background-color: black; text-align: center; font-size: 50px;">Game Over</h1>
</body>
</html>


CSS (Cascading Style Sheets) არის ენა, რომელიც გამოიყენება HTML ელემენტების სტილის განსაზღვრისთვის. 
CSS საშუალებას გვაძლევს, ვიზუალურად გავაუმჯობესოთ ვებგვერდი, მაგალითად, შევცვალოთ ფერები, შრიფტები, ზომები და განლაგება.
