<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>CSS Specificity მაგალითები</title>
    <style>
        /* 1. ელემენტის სელექტორი (ყველაზე დაბალი სპეციფიკურობა) */
        p {
            color: green; /* ეს ფერი იმოქმედებს მხოლოდ მაშინ, თუ სხვა უფრო სპეციფიკური წესი არ არსებობს */
        }

        /* 2. კლასის სელექტორი */
        .special {
            color: blue; /* კლასის სელექტორი უფრო სპეციფიკურია, ვიდრე ელემენტის სელექტორი */
        }

        /* 3. აიდის სელექტორი */
        #unique {
            color: red; /* აიდის სელექტორი უფრო სპეციფიკურია, ვიდრე კლასი და ელემენტი */
        }

        /* 4. ინლაინ სტილი (ყველაზე მაღალი სპეციფიკურობა) */
        /* მაგალითად: <p style="color: orange;">ინლაინ სტილი</p> */
    </style>
</head>
<body>
    <!-- ელემენტის სელექტორი იმოქმედებს -->
    <p>ეს პარაგრაფი მწვანეა (ელემენტის სელექტორი)</p>

    <!-- კლასის სელექტორი უფრო სპეციფიკურია -->
    <p class="special">ეს პარაგრაფი ლურჯია (კლასის სელექტორი)</p>

    <!-- აიდის სელექტორი ყველაზე სპეციფიკურია CSS-ში -->
    <p id="unique">ეს პარაგრაფი წითელია (აიდის სელექტორი)</p>

    <!-- ინლაინ სტილი ყოველთვის ყველაზე მაღალია -->
    <p style="color: orange;">ეს პარაგრაფი ნარინჯისფერია (ინლაინ სტილი)</p>
</body>
</html>
