<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>საერთო კლასის სტილი</title>
    <style>
        .styled {
            color: #fff;
            background-color: #4a90e2;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="styled">სათაური</h1>
    <p class="styled">ეს არის პარაგრაფი, რომელიც გასტილებულია საერთო კლასით.</p>
    <button class="styled">ღილაკი</button>
    <input class="styled" type="text" placeholder="ტექსტის ველი">
    <div class="styled">ეს არის დივი საერთო სტილით</div>
</body>
</html>
